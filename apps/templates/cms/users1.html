{% extends "cms/index.html" %}
{% block title %}

{% endblock %}

{% block content %}

<div class="layui-form">
  <table class="layui-table">
    <colgroup>
      <col width="150">
      <col width="150">
      <col width="200">
      <col>
    </colgroup>
    <thead>
      <tr>
        <th>用户名</th>
        <th>姓名</th>
        <th>创建时间</th>
        <th>权限</th>
      </tr>
    </thead>
    <tbody>
      {% for data in users %}
        <tr>
            <td>{{ data.username }}</td>
            <td>{{ data.name }}</td>
            <td>{{ data.join_time }}</td>
            <td>{{ data.permission }}</td>
        </tr>
      {% endfor %}

    </tbody>
  </table>
</div>

{% endblock %}
